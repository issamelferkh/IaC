---
- hosts: [docker]
  become: yes
  tasks:
    - name: Update
      command: apt update -y 

    - name: install python3
      package:
       name: python3
       state: present

    - name: Install docker and some dependencies
      apt:
        name: python3-pip, docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Install docker python module
      pip:
        name: docker